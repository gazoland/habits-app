<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Habits app logo" />

      <button>
        <img src="./assets/plus.svg" alt="Plus logo" />
        <div>Add today's activities</div>
      </button>
    </header>

    <form id="form-habits-board">
      <div class="habits">
        <div class="habit" data-name="exercise">🏃</div>
        <div class="habit" data-name="wakeupEarly">🌅</div>
        <div class="habit" data-name="code">💻</div>
        <div class="habit" data-name="qualitySleep">💤</div>
        <div class="habit" data-name="healthyFood">🥗</div>
        <div class="habit" data-name="haveFun">🎮</div>
        <div class="habit" data-name="applyForJobs">📝</div>
        <div class="habit" data-name="readBook">📚</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
